<!DOCTYPE html>
<html>

<head>
  <title>Wasah</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

  <div id="registration-container">
    <h2>Registro</h2>
    <form id="registration-form">
      <label for="username">Nombre:</label>
      <span id="username-error" style="color: white;"></span> 
      <input type="text" id="username" required><br><br>
      
      <label for="status">Estado:</label>
      <input type="text" id="status" required><br><br>
      
      <label for="profile-pic">Foto de perfil:</label>
      <input type="file" id="profile-pic" accept="image/*" required><br><br>
      
      <button onclick="registro()">Registrarse</button>
    </form>
  </div>

  <div id="usuarios">
    <div class="yo">
      <img src="" alt="" id="miFoto">
      <p id="miNombre"></p>
    </div>
    <p id="numUsuarios"></p>
    
    <div class="usuario" onclick="abrirGrupo('publico')" id="chat-publico">
      <img src="images/publico.png" alt="publico">
      <p>Chat PÃºblico</p>
    </div>
    <div class="usuario" onclick="abrirGrupo('deportes')" id="chat-deportes">
      <img src="images/balon.webp" alt="publico">
      <p>Deportes</p>
    </div>
    <div class="usuario" onclick="abrirGrupo('javascript')" id="chat-javascript">
      <img src="images/js.png" alt="publico">
      <p>JavaScript</p>
    </div>
    <div class="lista" id="lista">
    </div>
  </div>

  <div id="chat-container">
    <div id="chat-header">Wasah</div>
    <div class="chat-messages" id="publico"></div>
    <div class="chat-messages" id="deportes"></div>
    <div class="chat-messages" id="javascript"></div>
    <div id="chats">
    </div>

    <div class="acciones">
          <button onclick="document.getElementById('file-input').click()" class="button">+</button>
          <input type="file" name="sampleFile" id="file-input" style="display: none;"/>

      <button id="show-images-button" onclick="mostrarBotones()" class="button">&#x263a;&#xfe0f;</button>
      <div class="imagenes" id="imagenes">
        <img class="image-button" src="images/imagen1.webp" onclick="enviarImagen('imagen1.webp')">
        <img class="image-button" src="images/imagen2.webp" onclick="enviarImagen('imagen2.webp')">
        <img class="image-button" src="images/imagen3.webp" onclick="enviarImagen('imagen3.webp')">
        <img class="image-button" src="images/imagen4.webp" onclick="enviarImagen('imagen4.webp')">
        <img class="image-button" src="images/imagen5.webp" onclick="enviarImagen('imagen5.webp')">
        <img class="image-button" src="images/imagen6.webp" onclick="enviarImagen('imagen6.webp')">
      </div>

      <input type="text" id="chat-input" placeholder="Type a message...">

      <button id="send-button" onclick="enviar()" value="publico">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="javascripts/index.js" ></script>
</body>

</html>
